###############################################################################
#
#                                 BINARY SENSORS
#
###############################################################################
  - platform: template
    sensors:
      luce_bagno:
        device_class: light
        value_template: "{{ is_state('sensor.luce_accesa_bagno', 'Accesa') }}"
#******************************************************************************
      movimento_cucina_s1c:
        device_class: motion
        value_template: "{{ is_state('sensor.movimento_cucina_s1c', 'Presente') }}"
        delay_off:
          minutes: 5
      movimento_cucina:
        device_class: motion
        value_template: >-
          {{ is_state('binary_sensor.movimento_cucina_s1c', 'Presente')
             or is_state('binary_sensor.motion_sensor_rf_4', 'on') }}
      movimento_corridoio_s1c:
        device_class: motion
        value_template: "{{ is_state('sensor.movimento_corridoio_s1c', 'Presente') }}"
      movimento_corridoio:
        device_class: motion
        delay_off:
          seconds: 30
        value_template: >-
          {{ is_state('binary_sensor.movimento_corridoio_s1c', 'Presente')
             or is_state('binary_sensor.motion_sensor_rf_5', 'on') }}
      movimento_salotto:
        device_class: motion
        value_template: "{{ is_state('binary_sensor.motion_sensor_rf_2', 'on') }}"
      movimento_bagno:
        device_class: motion
        value_template: "{{ is_state('binary_sensor.motion_sensor_rf_3', 'on') }}"
#******************************************************************************
