#------------------------------------------------------------------------------
google_assistant:
#------------------------------------------------------------------------------
  project_id: !secret google_project_id
  client_id: !secret google_client_id
  access_token: !secret google_access_token
  agent_user_id: !secret google_agent_user_id
  api_key: !secret google_api_key
#  exposed_domains:
#    - light
  entity_config:
    sensor.dht_temperature:
      name: temperature
      type: climate
      aliases:
        - temperature near the server
        - temperature in the living room
    sensor.dht_humidity:
      name: humidity
      type: climate
      aliases:
        - humidity near the server
        - humidity in the living room
#******************************************************************************